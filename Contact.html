              <i class="fas fa-phone"></i>

      <div class="row">
          <form action="" id="contactForm">
              <h3>get in touch</h3>
              <div class="inputBox">
                  <input type="text" id="name" placeholder="enter your name" class="box" required>
                  <input type="email" id="email" placeholder="enter your email" class="box" required>
              </div>
              <div class="inputBox">
                  <input type="tel" id="number" placeholder="enter your number" class="box" required>
                  <input type="text" id="subject" placeholder="enter your subject" class="box" required>
              </div>
              <textarea id="message" placeholder="your message" cols="30" rows="10" required></textarea>
              <input type="submit" value="send message" class="btn">
          </form>
