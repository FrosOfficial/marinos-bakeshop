<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marino's Bakeshop</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="css/Main.css" />
  <link rel="stylesheet" href="css/Login_Register.css" />
</head>
<body>
  <header class="header">
    <a href="#" class="logo small-logo">
      <img src="img/about-img.jpg" /> Marino's Bakeshop  </a>
    <nav class="navbar">
      <a href="index.html">Home</a>
    </nav>

    <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>

</header>
  </header>

  <section>
    <div class="form-box">
      <div class="form-value">
        <form id="registerForm">
          <h2>Register</h2>
          <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="fullname" name="fullname" required />
            <label for="fullname" class="small-label">Full Name</label>
          </div>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required />
            <label for="email" class="small-label">Email</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required />
            <label for="password" class="small-label">Password</label>
          </div>
          <button type="submit">Register</button>
          <div class="register">
            <p>Have an Account? <a href="Login.html">Login Here</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section class="footer">
    <div class="box-container">
      <div class="box">
        <h3>follow us</h3>
        <a href="https://www.facebook.com/marinos.bakeshop">
          <i class="fab fa-facebook-f"></i> facebook
        </a>
      </div>
    </div>
  </section>

  <section class="credit">Coded by Fernando, Harvey V.</section>

  <script src="js/index.js"></script>
  <script src="js/Register.js"></script>
</body>
</html>
